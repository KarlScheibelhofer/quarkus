# Enable SSL, configure the key store
quarkus.http.ssl.certificate.key-store-file=server-keystore.jks
quarkus.http.ssl.certificate.key-store-password=secret

# enable ssl client authentication type required, with JKS keystore
quarkus.http.ssl.client-auth.type=REQUIRED
quarkus.http.ssl.client-auth.trust-store-file=truststore.jks
quarkus.http.ssl.client-auth.trust-store-password=secret
